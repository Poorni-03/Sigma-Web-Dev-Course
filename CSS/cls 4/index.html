<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BoxModel</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: aqua;
        }
        .box1{
            color: blanchedalmond;
            padding: 10px;
            border: red 8px solid;
            margin: 20px;
            box-sizing: border-box;
        }
        .box2{
            color: brown;
            padding: 20px;
            border: 15px black solid;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="box box1">I am box</div>
    <div class="box box2">I am anothor box</div>

    
</body>
</html>
