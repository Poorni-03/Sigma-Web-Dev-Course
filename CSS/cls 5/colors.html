<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <style>
        h1{
            color: darkcyan;
        }
        p{
           color: blueviolet; 
        }
        .one{color: rgb(0, 255, 0);}
        .two{color: rgb(0, 255, 0);}
        .three{color: hsl(0, 32%, 22%);}
        .four{color: hsl(297, 69%, 57%);}    
        .five{color: #0000ff;} 
    </style>
</head>
<body>
    <h1>let's learn about colors</h1>
    <p>colors can represented in :</p>
    <ol>
        <li class="one">color</li>
        <li class="two">Hex color code</li>
        <li class="three">RGB color</li>
        <li class="four">RGBA color</li>
        <li class="five">HSL color</li>
    </ol>
</body>
</html>
