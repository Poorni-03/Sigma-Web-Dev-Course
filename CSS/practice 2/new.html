<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin-Top Example</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            font-weight: bold;
        }

        .box2 {
            background-color: lightcoral;
            margin-top: 100px; /* Creates a 50px gap above this box */
        }
    </style>
</head>
<body>

    <div class="box">Box 1</div>
    <div class="box box2">Box 2 (with margin-top 50px)</div>

</body>
</html>
